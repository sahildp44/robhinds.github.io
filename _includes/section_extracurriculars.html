<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Extracurricular Activities</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Organization</a></th>
						<th><a style="cursor: pointer;">Title</a></th>
						<th><a style="cursor: pointer;">Dates</a></th>
						<th><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for extracurriculars in site.extracurriculars %}
						<tr>
							<td>{{extracurriculars.organization}}</td>
							<td>{{extracurriculars.title}}</td>
							<td>{{extracurriculars.dates}}</td>
							<td>{{extracurriculars.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
