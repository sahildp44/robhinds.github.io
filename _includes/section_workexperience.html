<div class="rounded_panel txt_lightgrey">
	<div class="top-rounded-panel grey-bg">
		<h1>Work Experience</h1>
	</div>
	<div class="content-rounded-panel">
		<div>
			<table class="table table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th><a style="cursor: pointer;">Title</a></th>
						<th><a style="cursor: pointer;">Start Date</a></th>
						<th><a style="cursor: pointer;">End Date</a></th>
						<th><a style="cursor: pointer;">Company</a></th>
						<th><a style="cursor: pointer;">Description</a></th>
					</tr>
				</thead>
				<tbody>
					{% for experience in site.experience %}
						<tr>
							<td>{{experience.title}}</td>
							<td>{{experience.start}}</td>
							<td>{{experience.end}}</td>
							<td>{{experience.employer}}</td>
							<td>{{experience.description}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
	</div>
</div>
